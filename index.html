<!DOCTYPE html>
<html lang="en">
  <head>
    
   
		<title>Consommation de données</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>

  <body>
	  
	  <!-- Header -->
			<header id="header">
				<div class="logo"><a href="index.html">BOUGHALMI & BENTAHA & DJABALLAH & ATTOUI</a></div>
			</header>
	  
	  
	  
	  
	  
<h1>
  Consommation des données en arrière et en premier plan
</h1>
    


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<style>

    body {
        font: 20px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }

</style>



<div class="row">
    <div class="col-md-9">
        <div id="barchartdiv">
            <h5 class="text-lg-center" style="padding-left:100px">Consomation des données en arrière plan
                (Activé/Désactivé)</h5>

        </div>

    </div>
    <div class="col-md-3">
        <div id="buttons" class="row buttons" style="padding-top: 40px;padding-left: 20px">

        </div>
    </div>
</div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
    var margin = {top: 20, right: 20, bottom: 100, left: 40},
        width = 730 - margin.left - margin.right,
        height = 450 - margin.top - margin.bottom;

    var x0 = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1);

    var x1 = d3.scale.ordinal();

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x0)
        .tickSize(0)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var color = d3.scale.ordinal()
        .range(["#d5d5d5", "#ca0020"]);

    var svg = d3.select("#barchartdiv").append("svg")
        .attr("id", "chart")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    // var buttons = d3.select("#buttons")
    d3.json("data.json", function (error, data) {


        var diventer = d3.select("#buttons").selectAll("div")
            .data(data)
            .enter().append("div")
            .attr("class", "col-md-6 custom-control custom-checkbox");


        diventer.append("input")
            .attr("type", "checkbox")
            .attr("class", "custom-control-input m")
            .attr("id", function (d, i) {
                return "premier" + i;

            })
            .attr("value", function (d, i) {
                return i;
            })
            .property('checked', function (d) {
                if (d.values[1].value=="0"){
                    return false;
                }else{
                    return true;
                }
            })
            .on("change", update);
            update();
        diventer.append("label")
            .attr("class", "custom-control-label")
            .attr("for", function (d, i) {
                return "premier" + i;

            })
            .attr("style", "font-size: 12px;padding-top: 5px")
            .text(function (d, i) {
                return d.categorie;
            });


        var categoriesNames = data.map(function (d) {
            return d.categorie;
        });
        var rateNames = data[0].values.map(function (d) {
            return d.rate;
        });

        x0.domain(categoriesNames);
        x1.domain(rateNames).rangeRoundBands([0, x0.rangeBand()]);
        y.domain([0, d3.max(data, function (categorie) {
            return d3.max(categorie.values, function (d) {
                return d.value;
            });
        })]);

        var stick = svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);
        if (data.length > 8) {
            stick.selectAll("text")
                .style("text-anchor", "end")
                .attr("transform", function (d) {
                    return "rotate(-65)"
                });
        }
        var textconsommation = svg.append("g")
            .attr("class", "y axis")
            .style('opacity', '0')
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 2)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .style('font-weight', 'bold')
            .text("Consommation (Ko)");
        if (data.length > 8) {
            textconsommation.style("font-size", "6px")
        }

        svg.select('.y').transition().duration(500).delay(1300).style('opacity', '1');

        var slice = svg.selectAll(".slice")
            .data(data)
            .enter().append("g")
            .attr("class", "g")
            .attr("transform", function (d) {
                return "translate(" + x0(d.categorie) + ",0)";
            });

        slice.selectAll("rect")
            .data(function (d) {
                return d.values;
            })
            .enter().append("rect")
            .attr("width", x1.rangeBand())
            .attr("x", function (d) {
                return x1(d.rate);
            })
            .style("fill", function (d) {
                return color(d.rate)
            })
            .attr("y", function (d) {
                return y(0);
            })
            .attr("height", function (d) {
                return height - y(0);
            })
            .on("mouseover", function (d) {
                d3.select(this).style("fill", d3.rgb(color(d.rate)).darker(2));
            })
            .on("mouseout", function (d) {
                d3.select(this).style("fill", color(d.rate));
            });

        slice.selectAll("rect")
            .transition()
            .delay(function (d) {
                return Math.random() * 1000;
            })
            .duration(1000)
            .attr("y", function (d) {
                return y(d.value);
            })
            .attr("height", function (d) {
                return height - y(d.value);
            });

        //Legend
        var legend = svg.selectAll(".legend")
            .data(data[0].values.map(function (d) {
                return d.rate;
            }).reverse())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function (d, i) {
                return "translate(0," + i * 20 + ")";
            })
            .style("opacity", "0");

        legend.append("rect")
            .attr("x", width - 18)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", function (d) {
                return color(d);
            });

        legend.append("text")
            .attr("x", width - 24)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(function (d) {
                return d;
            });

        legend.transition().duration(500).delay(function (d, i) {
            return 1300 + 100 * i;
        }).style("opacity", "1");

    });

    function update() {


        //remove elements
        var element = document.getElementById("chart");
        element.parentNode.removeChild(element);

        var svg = d3.select("#barchartdiv").append("svg")
            .attr("id", "chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.json("data.json", function (error, data) {
            var input;
            var data2 = [];
            var j = 0;
            for (i = 0; i < data.length; i++) {
                input = d3.select("#premier" + i).property("checked");
                if (input) {
                    data2[j] = data[i];
                    j++;
                }
            }
            data = data2;
            // data.splice(0, 1);

            var categoriesNames = data.map(function (d) {
                return d.categorie;
            });
            var rateNames = data[0].values.map(function (d) {
                return d.rate;
            });

            x0.domain(categoriesNames);
            x1.domain(rateNames).rangeRoundBands([0, x0.rangeBand()]);
            y.domain([0, d3.max(data, function (categorie) {
                return d3.max(categorie.values, function (d) {
                    return d.value;
                });
            })]);

            var stick = svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);
            if (data.length > 8) {
                stick.selectAll("text")
                    .style("text-anchor", "end")
                    .attr("transform", function (d) {
                        return "rotate(-65)"
                    });
            }

            var textconsommation = svg.append("g")
                .attr("class", "y axis")
                .style('opacity', '0')
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 2)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .style('font-weight', 'bold')
                .text("Consommation (Ko)");
            if (data.length > 8) {
                textconsommation.style("font-size", "6px")
            }
            svg.select('.y').transition().duration(500).delay(1300).style('opacity', '1');

            var slice = svg.selectAll(".slice")
                .data(data)
                .enter().append("g")
                .attr("class", "g")
                .attr("transform", function (d) {
                    return "translate(" + x0(d.categorie) + ",0)";
                });

            slice.selectAll("rect")
                .data(function (d) {
                    return d.values;
                })
                .enter().append("rect")
                .attr("width", x1.rangeBand())
                .attr("x", function (d) {
                    return x1(d.rate);
                })
                .style("fill", function (d) {
                    return color(d.rate)
                })
                .attr("y", function (d) {
                    return y(0);
                })
                .attr("height", function (d) {
                    return height - y(0);
                })
                .on("mouseover", function (d) {
                    d3.select(this).style("fill", d3.rgb(color(d.rate)).darker(2));
                })
                .on("mouseout", function (d) {
                    d3.select(this).style("fill", color(d.rate));
                });

            slice.selectAll("rect")
                .transition()
                .delay(function (d) {
                    return Math.random() * 1000;
                })
                .duration(1000)
                .attr("y", function (d) {
                    return y(d.value);
                })
                .attr("height", function (d) {
                    return height - y(d.value);
                });

            //Legend
            var legend = svg.selectAll(".legend")
                .data(data[0].values.map(function (d) {
                    return d.rate;
                }).reverse())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function (d, i) {
                    return "translate(0," + i * 20 + ")";
                })
                .style("opacity", "0");

            legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", function (d) {
                    return color(d);
                });

            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function (d) {
                    return d;
                });

            legend.transition().duration(500).delay(function (d, i) {
                return 1300 + 100 * i;
            }).style("opacity", "1");

        });
    }


</script>



</body>
</html>
